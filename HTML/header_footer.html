<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0z;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 20px;
            min-height: 80vh; /* Ensures space for footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>THIS IS FOR EXAMPLE OF HEADER AND FOOTER</p>
    </main>
    <footer>
        <p>&copy; 2024 Prince Website. All rights reserved.</p>
    </footer>
</body>
</html>
